name: Hugo Build & Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.119.0'
          extended: true
      - name: Setup nodebrew
        run: |
          curl -L git.io/nodebrew | perl - setup
          echo "$HOME/.nodebrew/current/bin" >> $GITHUB_PATH
      - name: Install Node.js v20.6.0
        run: |
          nodebrew install v20.6.0; nodebrew use v20.6.0
      - name: Setup Hugo theme hugo-geekdoc
        run: |
          pushd ./themes/hugo-geekdoc
          npm install
          npm run build
          popd
      - name: Build
        run: hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
